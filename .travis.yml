language: csharp
mono: none
dotnet: 2.0.0
dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ffmpeg
script:
 - dotnet restore Xabe.FFMpeg.Test/
 - dotnet test Xabe.FFMpeg.Test/
 - dotnet restore Xabe.FFMpeg/
 - dotnet pack Xabe.FFMpeg
 - dotnet build Xabe.FFMpeg/ -c Release
